<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #header {
            background-color: paleturquoise;
            color: palevioletred;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #navbar {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        #navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #navbar ul li {
            display: inline;
            text-transform: uppercase;
            padding: 0 10px;
            letter-spacing: 2px;
        }

        #navbar ul li a {
            text-decoration: none;
            color: antiquewhite;
        }

        #main {
            background-color: antiquewhite;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #guitar-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #guitar-gallery img {
            max-width: 200px;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        #footer {
            background-color: #333;
            color: white;
            padding: 50px;
            text-align: center;
        }
        @media (max-width: 768px) {
            #main {
                padding: 150px;
            }
            #navbar ul li {
                display: block;
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            #header {
                padding: 10px;
            }
            #main {
                padding: 20px;
            }
            #footer {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            h3 {
                font-size: 1em;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="header">
            <h1>Erin's Guitar Shop</h1>
            <h2>예린이의 기타 가게</h2>
        </div>

        <div id="navbar">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="fender.html">Fender</a></li>
                <li><a href="gibson.html">Gibson</a></li>
                <li><a href="yamaha.html">Yamaha</a></li>
                <li><a href="epiphone.html">Epiphone</a></li>
            </ul>
        </div>

        <div id="main">
            <h3>
                <img src="yamahalogo.png" alt="Yamaha Logo">
            </h3>
            악기, 오디오, 음향기기, 반도체 등을 만드는 일본 굴지의 음향 기업이다. 
            악기의 매출로는 독보적인 세계 1위를 차지하고 있다. 야마하의 엔진 사업부는 
            야마하 발동기로 분사되었으며, 오토바이, 엔진, 로봇 등의
            중기계를 만들고 있다.
            <h2></h2>
            <br/>
            <h3>야마하 기타 판매 목록</h3>
            <div id="guitar-gallery">
               
                <div class="guitar-item">
                    <img src="yamaha1.jpeg" alt="Yamaha Guitar 1">
                    <p>Price: $500</p>
                </div>
                <div class="guitar-item">
                    <img src="yamaha2.jpeg" alt="Yamaha Guitar 2">
                    <p>Price: $600</p>
                </div>
                <div class="guitar-item">
                    <img src="yamaha3.jpeg" alt="Yamaha Guitar 3">
                    <p>Price: $700</p>
                </div>
            </div>
        </div>

        <div id="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
