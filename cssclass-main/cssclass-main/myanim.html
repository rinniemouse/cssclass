<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation effects</title>
    <link type="text/css" rel="stylesheet" href="mycss.css"
  
    <body>
      
       
    <style>
       img {
            width:100px; 
            display: block;
            position:relative;
            margin:10px;
            animation: myanim 5s infinite;
        }
        #img1{ animation-timing-function: ease-out; }
        #img2{ animation-timing-function: ease-in; }
         @keyframes myanim {
          from { left: 0px; }
          to { left: 500x; }
        }
    </style>
</head>



</body>
</html>
  <img id="img1" src="tom.png"></div>
  <img id="img2" src="jerry.png"></div>
  
</body>
</html>
